<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatbot</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h2>ChatBot</h2>
    <p>Click on the button at the bottom of this page to open the chat form.</p>
    <p>Ask Questions about Diabetes</p>

    <button class="open-button" onclick="openForm()">Chat</button>
    <section class="msger" id="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </div>
        </header>
        <main class="msger-chat">
            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)">
                </div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">BOT</div>
                    </div>
                    <div class="msg-text">
                        HI, Welcome to chat bot! Go ahead and send me a message. ðŸ˜„
                    </div>
                </div>
            </div>
            <div class="msg right-msg">
            </div>
        </main>
        <form class="msger-inputarea">
            <input type="text" class="msger-input" placeholder="Enter your message...">
            <button type="submit" class="msger-send-btn">Send</button>
        </form>
    </section>

    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
